{% extends 'base.html' %} 

{% block head %}
   <title>Search</title>
{% endblock %}

{% block body %}
    <h3>Search articles</h3>
    <form method="post">
        <fieldset>
            <div class="form-group">
                <label for="term" class="form-label mt-4">Search in Title</label>
                <input type="text" class="form-control" name="term" id="term" placeholder="Search in title">
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </fieldset>
    </form>
{% endblock %}
